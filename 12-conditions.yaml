- name: to check given number is less than 10 or not
  hosts: local
  connection: local
  vars_prompt:
  - name: "number"
    prompt: please enter the number
    private: false #its not a confidential.
  tasks: 
  - name: print this if less than 10
    ansible.builtin.debug:
      msg: "given number {{number}} is less than 10"
    when: number |int < 10 #conditional expression # variable number not needed in flower braces

  - name: print this if greater than or equal to 10
    ansible.builtin.debug:
      msg: "given number {{number}} is greater than or equal to 10"
    when: number |int> 10 # variable number not needed in flower braces
