- name: create ec2 and r53 records
  hosts: local
  connection: local
  vars:
    vpc_subnet_id: subnet-0e2106268301a89b6
    instance_type: t3.micro
    sg: sg-0de2c8e30c3c88a34
    ami_id: ami-09c813fb71547fc4f
    zone: yuganderreddym.online
    instances:
    - mysql
    - backend
    - frontend
  tasks:
    -name: ansible to install boto3 and botocore
     ansible.builtin.pip:
       name:
       - boto3 
       - botocore
       executable: pip3.9

    - name: create ec2 instance
      amazon.aws.ec2_instance:
        name: "{{item}}"
        vpc_subnet_id: "{{vpc_subnet_id}}"
        instance_type: "{{instance_type}}"
        security_group: "{{sg}}"
        image_id: "{{ami_id}}"

      loop: "{{instances}}"
      register: ec2_instances

    - name: print the output
      ansible.builtin.debug:
        msg: "{{ec2_instances}}"

  # created r53 private IP records
    - name: create r53 private records
      amazon.aws.route53:
        state: present
        zone: "{{zone}}"
        record: "{{item.item}}.{{zone}}"  # mysql.yuganderreddym.online
        type: A
        ttl: 1
        value: "{{item.instances[0].private_ip_address}}"
        wait: true
        overwrite: true
      loop: "{{ec2_instances.results}}"

   # created r53 public IP record
    - name: create r53 public record for frontend
      amazon.aws.route53:
        state: present
        zone: "{{zone}}"
        record: "{{zone}}"  # yuganderreddym.online
        type: A
        ttl: 1
        value: "{{item.instances[0].public_ip_address}}"
        wait: true
        overwrite: true
      loop: "{{ec2_instances.results}}"
      when: item.item =="frontend"